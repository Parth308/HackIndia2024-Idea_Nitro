<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
</head>
<body>
<div class="flex flex-col min-h-[100dvh] bg-black text-white">
    <header class="px-4 lg:px-6 h-14 flex items-center justify-between">
      <a class="flex items-center justify-center text-white" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6"
        >
          <path d="M11.767 19.089c4.924.868 6.14-6.025 1.216-6.894m-1.216 6.894L5.86 18.047m5.908 1.042-.347 1.97m1.563-8.864c4.924.869 6.14-6.025 1.215-6.893m-1.215 6.893-3.94-.694m5.155-6.2L8.29 4.26m5.908 1.042.348-1.97M7.48 20.364l3.126-17.727"></path>
        </svg>
        <span class="sr-only">Blockchain Demo</span>
      </a>
      <nav class="flex gap-4 sm:gap-6">
        <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#">
          Hashing
        </a>
        <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#">
          Blockchain
        </a>
        <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#">
          Tokens
        </a>
        <a class="text-sm font-medium hover:underline underline-offset-4 text-white" href="#">
          Coins
        </a>
      </nav>
    </header>
    <main class="flex-1">
      <section class="w-full py-12 md:py-24 lg:py-32 bg-black text-white">
        <div class="container px-4 md:px-6 grid gap-6 lg:grid-cols-2 lg:gap-12">
          <div class="space-y-4">
            <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl xl:text-6xl">User Profile</h1>
            <div class="grid gap-4 bg-muted/20 p-6 rounded-lg">
              <div class="flex items-center gap-4">
                <span class="relative flex shrink-0 overflow-hidden rounded-full h-12 w-12">
                  <img class="aspect-square h-full w-full" alt="@shadcn" src="/images/usericon.webp" />
                </span>
                <div class="grid gap-1">
                  <div class="text-lg font-medium">John Doe</div>
                  <div class="text-sm text-muted-foreground">0x123456789abcdef0123456789abcdef</div>
                </div>
              </div>
              <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full"></div>
              <div class="grid gap-2">
                <div class="flex items-center justify-between">
                  <div class="text-sm font-medium">Tutorial Completed</div>
                  <div class="text-sm text-muted-foreground">Yes</div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <img
              src="/placeholder.svg"
              width="550"
              height="550"
              alt="Blockchain"
              style=""
              class="mx-auto aspect-square overflow-hidden rounded-xl object-cover"
            />
          </div>
        </div>
      </section>
    </main>

  </div>
</body>
</html>
